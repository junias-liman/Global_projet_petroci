<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrer / Annuler</title>
    <script>
        function enregistrer() {
            alert("Données enregistrées avec succès !");
        }

        function annuler() {
            if (confirm("Voulez-vous vraiment annuler ?")) {
                alert("Action annulée !");
                document.getElementById("myForm").reset(); // Réinitialise le formulaire
            }
        }
    </script>
</head>
<body>

    <form id="myForm">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <button type="button" onclick="enregistrer()">Enregistrer</button>
        <button type="button" onclick="annuler()">Annuler</button>
    </form>

</body>
</html>
